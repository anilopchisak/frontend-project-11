<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS агрегатор</title>
  </head>
  <body>
    <main>
      <section class="container-fluid bg-dark p-5">
        <div class="row">

          <div class="col-md-10 col-lg-8 mx-auto text-white">
            <h1 class="display-3 mb-0">RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form id="rss-form">
              <div class="row">
                <div class="col">
                  <div class="form-floating">
                    <input id="url-input" 
                          autofocus 
                          type="text" 
                          required
                          name="url"
                          aria-label="url"
                          class="form-control w-100"
                          placeholder="Ссылка RSS"
                          autocomplete="off">
                    <label for="url-input">Ссылка RSS</label>
                  </div>
                </div>
                <div class="col-auto">
                  <button type="submit" 
                          aria-label="add" 
                          class="h-100 btn btn-lg btn-primary px-sm-5">
                    Добавить
                  </button>
                </div>
                <p id="feedback"></p>
              </div>
            </form>
          </div>
          
        </div>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
